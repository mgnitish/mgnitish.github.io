<style>
  :root {
    --bg: #faf9f6;
    --surface: #ffffff;
    --border: #e8e5df;
    --text: #1a1a2e;
    --text-dim: #6b6980;
    --radius: 18px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* â”€â”€ Background blobs â”€â”€ */
  .bg-shapes { position: fixed; inset: 0; overflow: hidden; pointer-events: none; z-index: 0; }
  .bg-shapes div { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.22; }
  .bg-shapes .s1 { width: 500px; height: 500px; top: -120px; left: -80px; background: #ffdb4d; }
  .bg-shapes .s2 { width: 400px; height: 400px; top: 30%; right: -100px; background: #ff8a65; }
  .bg-shapes .s3 { width: 450px; height: 450px; bottom: -100px; left: 30%; background: #b388ff; }

  /* â”€â”€ Confetti dots â”€â”€ */
  .dots {
    position: fixed; inset: 0; pointer-events: none; z-index: 0;
    background-image:
      radial-gradient(circle, #ff572233 1.5px, transparent 1.5px),
      radial-gradient(circle, #6c3fff22 1.5px, transparent 1.5px),
      radial-gradient(circle, #ffdb4d33 1.5px, transparent 1.5px);
    background-size: 90px 90px, 120px 120px, 70px 70px;
    background-position: 0 0, 40px 60px, 20px 30px;
  }

  .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; position: relative; z-index: 1; }

  /* â”€â”€ Header â”€â”€ */
  header { padding: 80px 0 24px; text-align: center; }

  .badge {
    display: inline-flex; align-items: center; gap: 8px;
    background: linear-gradient(135deg, #ff5722, #ff8a50);
    color: #fff; font-size: 0.72rem; font-weight: 700;
    letter-spacing: 0.1em; text-transform: uppercase;
    padding: 7px 16px; border-radius: 100px; margin-bottom: 28px;
    box-shadow: 0 4px 16px rgba(255, 87, 34, 0.3);
    animation: fadeDown 0.5s ease both;
  }
  .badge::before {
    content: ''; width: 7px; height: 7px;
    background: #fff; border-radius: 50%;
    animation: pulse 2s ease infinite;
  }

  h1 {
    font-family: 'Outfit', sans-serif; font-weight: 900;
    font-size: clamp(2.8rem, 6vw, 5.2rem);
    line-height: 1.05; letter-spacing: -0.03em;
    margin-bottom: 16px; animation: fadeDown 0.5s 0.08s ease both;
  }
  h1 span {
    background: linear-gradient(135deg, #ff5722, #ff9100, #6c3fff);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
  }

  header p {
    color: var(--text-dim); font-size: 1.1rem;
    max-width: 460px; margin: 0 auto; line-height: 1.6;
    animation: fadeDown 0.5s 0.16s ease both;
  }

  /* â”€â”€ Category â”€â”€ */
  .category { margin-bottom: 56px; animation: fadeUp 0.6s ease both; }

  .category-header {
    display: flex; align-items: center; gap: 14px;
    margin-bottom: 20px; padding-bottom: 14px;
    border-bottom: 2px dashed var(--border);
  }

  .category-icon {
    width: 42px; height: 42px; border-radius: 12px;
    display: grid; place-items: center; font-size: 1.15rem; flex-shrink: 0;
  }

  .category-name {
    font-family: 'Outfit', sans-serif; font-size: 0.78rem;
    font-weight: 800; letter-spacing: 0.12em; text-transform: uppercase;
  }

  .category-count {
    margin-left: auto; font-size: 0.72rem; font-weight: 600;
    color: var(--text-dim); background: var(--bg);
    padding: 4px 14px; border-radius: 100px; border: 1.5px solid var(--border);
  }

  /* â”€â”€ Grid â”€â”€ */
  .app-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; }

  /* â”€â”€ Card â”€â”€ */
  .app-card {
    background: var(--surface); border: 1.5px solid var(--border);
    border-radius: var(--radius); padding: 28px;
    text-decoration: none; color: var(--text);
    display: flex; flex-direction: column; gap: 14px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative; overflow: hidden;
  }
  .app-card::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0;
    height: 3px; border-radius: var(--radius) var(--radius) 0 0;
    opacity: 0; transition: opacity 0.3s ease;
  }
  .app-card:hover {
    border-color: #d0cdc7; transform: translateY(-6px);
    box-shadow: 0 16px 48px rgba(0,0,0,0.08), 0 4px 12px rgba(0,0,0,0.04);
  }
  .app-card:hover::before { opacity: 1; }

  .app-card__top { display: flex; align-items: flex-start; justify-content: space-between; }

  .app-card__icon {
    width: 50px; height: 50px; border-radius: 14px;
    display: grid; place-items: center; font-size: 1.4rem;
  }

  .app-card__arrow {
    width: 34px; height: 34px; border-radius: 50%;
    background: var(--bg); border: 1.5px solid var(--border);
    display: grid; place-items: center;
    transition: all 0.3s ease; color: var(--text-dim); font-size: 0.85rem;
  }
  .app-card:hover .app-card__arrow { transform: translate(2px, -2px); }

  .app-card__title { font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 1.2rem; letter-spacing: -0.01em; }
  .app-card__desc { color: var(--text-dim); font-size: 0.88rem; line-height: 1.6; flex-grow: 1; }

  .app-card__tags { display: flex; gap: 8px; flex-wrap: wrap; }
  .tag { font-size: 0.7rem; font-weight: 600; padding: 4px 12px; border-radius: 8px; }

  /* â”€â”€ Footer â”€â”€ */
  footer {
    text-align: center; padding: 48px 0 64px;
    color: var(--text-dim); font-size: 0.82rem;
    border-top: 2px dashed var(--border);
    animation: fadeUp 0.6s 0.55s ease both;
  }
  footer a { color: #ff5722; text-decoration: none; font-weight: 600; }
  footer a:hover { text-decoration: underline; }

  @keyframes fadeDown { from { opacity: 0; transform: translateY(-18px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes fadeUp { from { opacity: 0; transform: translateY(28px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.8); } }

  @media (max-width: 640px) {
    header { padding: 48px 0 16px; }
    .app-grid { grid-template-columns: 1fr; }
    .app-card { padding: 22px; }
  }
</style>

// â”€â”€ Color helpers â”€â”€
function hexToRgb(hex) {
  const r = parseInt(hex.slice(1, 3), 16);
  const g = parseInt(hex.slice(3, 5), 16);
  const b = parseInt(hex.slice(5, 7), 16);
  return `${r}, ${g}, ${b}`;
}

function lightBg(hex) { return `rgba(${hexToRgb(hex)}, 0.08)`; }
function lightBorder(hex) { return `rgba(${hexToRgb(hex)}, 0.2)`; }
